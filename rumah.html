<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>Web AR</title>
    <script src="js/aframe/aframe.min.js"></script>
</head>
<body>
  <a-asset>
    <img id="tembok" src="img/tembok.jpg"></img>
  </a-asset>
  <a-scene >
      
      <!--Tembok Bagian Depan-->
      
      <a-box 
        position="-1 0.5 -3" 
        rotation="1 30 0" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box>
     
      <a-box 
        position="-1 0.5 -3.5" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box> 
      
      <a-box 
        position="1.1 0.5 -3.5" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box> 
      
      <a-box 
        position="2.1 0.5 -3.5" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box> 
      
      <a-box 
        position="3.1 0.5 -3" 
        rotation="0 150 0" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box>
      
      <!--Pintu-->
      
      <a-box 
        position="1.1 0.20 -3.43" 
        width="1.1" 
        height="1.3" 
        src="img/pintu.jpg"></a-box> 
      
      <!--Tembok Bagian tengah-->
      

      <a-box 
        position="2.1 0.5 -4.5" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box> 
      
      <a-box 
        position="-0.1 0.5 -4.5" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box> 
      
      <!--Tembok Bagian Belakang-->

      <a-box 
        position="2.1 0.5 -5.5" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box> 
      
      <a-box 
        position="-0.1 0.5 -5.5" 
        width="2.3" 
        height="3" 
        src="#tembok"></a-box> 
      
      <!--Rumput-->      

      <a-plane 
        src ="img/paping.jpg"
        position="1 -0.5 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#BEBDB8"></a-plane>
      
      <!--Jendela--> 

      <a-box 
        position="-1 0.6 -3" 
        rotation="0 30 0" 
        width="1"
        depth="1.04" 
        height="1" 
        src="img/jendela.jpg"></a-box>

      <a-box 
        position="3.2 0.6 -2.9" 
        rotation="0 150 0" 
        width="1"
        depth ="1.04" 
        height="1" 
        src="img/jendela.jpg"></a-box>
      
      <a-box 
        position="2.83 0.5 -4.64" 
        width="1" 
        height="1.4"
        depth ="1" 
        src="img/jendelaa.jpg"></a-box> 
      
      <a-box 
        position="-1 0.5 -4.9" 
        width="1" 
        height="1.5"
        depth ="1" 
        src="img/jendelaa.jpg"></a-box> 
      
      <!--roof-->
      <a-box 
        position="2.7 1.2 -3.38" 
        rotation="0 150 40" 
        width="1.4" 
        height="2.9" 
        src="img/roof.jpg"></a-box>
        

      <a-box 
        position="-01.25 2.-450 -3.7" 
        rotation="0 30 -35" 
        width="1.5" 
        height="1" 
        src="img/roof.jpg"></a-box>

      <a-box 
        position="1 2.2 -4.25" 
        width="2.5" 
        height="1.8"
        depth="2.2" 
        src="img/bata.jpg"
        repeat =" 4 4"></a-box> 
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
